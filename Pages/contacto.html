    <main>
        <section>
            <div class="form_contacto">
                <h2>Contacta con nosotros</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>

        <section>
            <div class="horarios">
                <h2>Horarios</h2>
                <table>
                    <tr>
                        <th>Día</th>
                        <th>Apertura</th>
                        <th>Cierre</th>
                    </tr>
                    <tr>
                        <td>Lunes - Viernes</td>
                        <td>8:00</td>
                        <td>20:00</td>
                    </tr>
                    <tr>
                        <td>Sábados</td>
                        <td>10:00</td>
                        <td>20:00</td>
                    </tr>
                    <tr>
                        <td>Domingos y festivos</td>
                        <td colspan="2">Cerrado</td>
                    </tr>
                </table>
            </div>
        </section>

        <section>
            <div class="google_maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3079.879031191323!2d-0.3508706349751053!3d39.47206147332556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd604891a4883e4b%3A0x2fb829277c22a8a1!2sC.%20del%20Dr.%20Manuel%20Candela%2C%2062-68%2C%20Algir%C3%B3s%2C%2046021%20Valencia!5e0!3m2!1ses-419!2ses!4v1706362312056!5m2!1ses-419!2ses"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
